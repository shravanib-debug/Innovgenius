version: '3.9'

services:
  # ── PostgreSQL Database ──────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: insureops-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: insureops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Node.js Backend API ──────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insureops-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=insureops
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DATABASE_URL=postgres://postgres:password@postgres:5432/insureops
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy

  # ── React Frontend (Vite) ────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insureops-frontend
    restart: unless-stopped
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  postgres_data:
